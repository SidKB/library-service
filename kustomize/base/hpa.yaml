apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: library-service-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: library-service
  minReplicas: 1
  maxReplicas: 1
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50  # Scale up if CPU usage goes above 50%
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 70  # Scale up if memory usage goes above 70%
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 15 #Scale down after 15 second if cpu usage in rage
